<header class="[ billboard billboard--center ] post">

    <h1 class="[ post__title post__title--single ] ps">{{ page.title }}</h1>

    <ul class="[ nav nav--ui ]">
        <li>
            <span>{{ page.date | date: '%d/%m/%Y' }}</span>
        </li>
        <li>
            {{ page.category }}
        </li>
        <li>
            <span>{% if page.reading_time %}{{ page.reading_time }}{% else %}{{ page.content | reading_time }}{% endif %}</span>
        </li>
    </ul>

</header>
